{{- if .Values.ingress.enabled }}
{{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
apiVersion: networking.k8s.io/v1
{{- else if semverCompare ">=1.14-0" .Capabilities.KubeVersion.GitVersion }}
apiVersion: networking.k8s.io/v1beta1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Ingress
metadata:
  name: {{ include "reana.prefix" . }}-ingress
  namespace: {{ .Release.Namespace }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  rules:
    - http:
        paths:
        - path: /api
          {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
          pathType: Prefix
          backend:
            service:
              name: {{ include "reana.prefix" . }}-server
              port:
                number: 80
          {{- else }}
          backend:
            serviceName: {{ include "reana.prefix" . }}-server
            servicePort: 80
          {{- end }}
        - path: /oauth
          {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
          pathType: Prefix
          backend:
            service:
              name: {{ include "reana.prefix" . }}-server
              port:
                number: 80
          {{- else }}
          backend:
            serviceName: {{ include "reana.prefix" . }}-server
            servicePort: 80
          {{- end }}
        {{- if .Values.components.reana_ui.enabled }}
        - path: /
          {{- if semverCompare ">=1.19-0" .Capabilities.KubeVersion.GitVersion }}
          pathType: Prefix
          backend:
            service:
              name: {{ include "reana.prefix" . }}-ui
              port:
                number: 80
          {{- else }}
          backend:
            serviceName: {{ include "reana.prefix" . }}-ui
            servicePort: 80
          {{- end }}
        {{- end }}
      {{- if .Values.reana_hostname }}
      host: {{ .Values.reana_hostname }}
      {{- end }}

  {{- if .Values.ingress.tls.enabled }}
  tls:
  - hosts:
    - {{ .Values.reana_hostname }}
    secretName: {{ tpl .Values.ingress.tls.secretName . }}
  {{- end }}
{{- end }}
